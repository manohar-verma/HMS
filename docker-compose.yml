services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    expose:
      - "9000"
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: hms-hms-jeh7rx
      DB_PORT: 5432
      DB_DATABASE: hms_db
      DB_USERNAME: hms_env_prod
      DB_PASSWORD: KT@Manohar#2025
    command: php -S 0.0.0.0:8000 -t public

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: laravel_db
      POSTGRES_USER: laravel_user
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
    - "8080:80"  # Host port 8080 â†’ Container port 80
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
       - ./wait-for-app.sh:/wait-for-app.sh
    depends_on:
      - app
    command: ["/wait-for-app.sh"]
volumes:
  pgdata: {}
